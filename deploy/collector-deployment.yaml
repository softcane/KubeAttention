apiVersion: v1
kind: Namespace
metadata:
  name: kubeattention
  labels:
    app.kubernetes.io/part-of: kubeattention
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: collector
  namespace: kubeattention
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeattention-collector
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["patch"]  # For annotations
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeattention-collector
subjects:
  - kind: ServiceAccount
    name: collector
    namespace: kubeattention
roleRef:
  kind: ClusterRole
  name: kubeattention-collector
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: kubeattention
  labels:
    app: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      serviceAccountName: collector
      containers:
        - name: collector
          image: kubeattention/collector:latest
          imagePullPolicy: Never
          args: ["--output", "/data/events.jsonl"]
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  namespace: kubeattention
data:
  OUTCOME_WAIT_SECONDS: "300"
  OUTPUT_PATH: "/data/events.jsonl"
